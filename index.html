<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="shortcut icon" href="./images/download.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

       <!-- Media Style -->
<link rel="stylesheet" href="./css/media.css">
    <!--  FontAwesome Style  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap Style  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--  Main Style  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NavBar  -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
      <div class="container">
        <!-- position  -->

        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="logo" />
          <div class="ps-2">
            <h4 class="mb-0 h3">Weather</h4>
            <span>tagline goes here</span>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item link">
              <a class="nav-link text-capitalize" href="#">news</a>
            </li>

            <li class="nav-item link">
              <a class="nav-link text-capitalize" href="#">live cameras</a>
            </li>

            <li class="nav-item link">
              <a class="nav-link text-capitalize" href="#">photos</a>
            </li>
            <li class="nav-item link">
              <a class="nav-link text-capitalize" href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <!-- Home -->
    <section id="home">
      <div class="container">
        <div class="inputBtn" >
          <input
            class="form-control"
            type="text"
            placeholder="Find your location..."
             id="search-input"
          />
          <button class="btn">Find</button>
        </div>
      </div>
    </section>

    <!-- Home Content  -->
    <section id="home-content">
      <div class="container">
        <div class="row gx-0"  id="row-data">
        </div>
      </div>
    </section>

    <!-- footer  -->
    <section id="footer" class="py-5">
      <div class="container">
        <div class="d-lg-flex  justify-content-lg-between align-items-lg-center py-lg-4">

          <div class="inputBtn w-75">
            <input
              class="form-control"
              type="text"
              placeholder="Enter your email to subscribe..."
            />
            <button class="btn">Subscribe</button>
          </div>



          <ul class="menu-data">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>

            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
              <a href="#"><i class="fa-brands fa-google-plus"></i></a>
            </li>

            <li>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </li>
          </ul>

        </div>

        <span>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </span>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
